name: Tests Runner
on:
  - push
  - pull_request

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-22.04
    env:
      ALLOWED_HOSTS: "*"
      SECRET_KEY: "my big secret not seen"

    steps:
      - name: Get the code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "reqs/*.txt"

      - name: Install Python packages
        run: pip install -r reqs/req.txt -r reqs/dev.txt

      - name: Test it
        run: make coverage
