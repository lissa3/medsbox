<div class="mt-3 pt-2">
  <h5 class="text-center fw-bold header_right">Tags</h3>
    <div class="d-flex flex-wrap justify-content-center pt-2 pb-2">
      {% if tags %}
      {% for tag in tags %}
          <div class="m-1 tag_item"><a hx-get="{% url 'posts:tag_search' tag=tag.slug %}"
          hx-target="#post_list" class="tag-link"><span class="badge bg-outline fs-6">{{ tag }} <span class="circle_num">{{tag.count}} </span></span></a></div>
      {% endfor %}


      {% else %}
      <h4>No tags yet</h4>
      {% endif%}
   </div>

</div>
