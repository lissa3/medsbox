{% load i18n %}
<div class=" text-center mb-2 pt-2 pb-2">
    <h5 class="fw-bold header_right">Year {{year}}</h3>
    {% for item in res %}
    <div class="pt-1 pb-1">
      <a hx-get="{% url 'posts:filter_calend' year=year month=item.0 %}" hx-target="#post_list" class="calend_item">{{item.1}} <span class="circle_num">{{item.2}}</span>
      </a>
    </div>
    {% endfor %}

</div>
