{% load i18n %}

<nav class="breadcrumbs" aria-label="{% trans 'breadcrumbs' %}">
    <ul class="breadcrumbs__list">
        {% for url, name in breadcrumbs %}
            <li class="breadcrumbs__list-item">
                {% if forloop.first %}
                    <a class="link link--secondary" href="{{url}}" title="{{ name }}" aria-label="{{ name }}">
                        <!-- icon icon="apps" %} -->
                        {{name}}
                    </a>
                {% else %}

                    <a class="link {% if not forloop.last %}link--secondary{% endif %}" href="{{url}}">
                        {{ name }}
                    </a>
                {% endif %}

            </li>
        {% endfor %}
    </ul>
</nav>
