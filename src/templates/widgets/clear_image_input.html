{% if widget.is_initial %}
    {{ widget.initial_text }}
    {% if not widget.required %}
     <div class="d-flex">
      <input type="checkbox" class="me-3" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}"
       {% if widget.attrs.disabled %}
        disabled
       {% endif %}>
      <label for="{{ widget.checkbox_id }}">
        {{ widget.clear_checkbox_label }}
       </label>
      </div>
    {% endif %}
<!-- </div> -->
<br>
{{ widget.input_text }}:
{% endif %}
<input type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %} />
