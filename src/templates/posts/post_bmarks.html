{% extends 'base.html' %}

{% block content %}

        {% include "posts/parts/post_card.html" %}
      {% endfor %}
   </div>
      {% include "posts/parts/pagination.html" %}
   {% else %}
   <div class="col-md-12 col-sm-12 text-center ">

   </div>

   {% endif %}
</div>

{% endblock%}
