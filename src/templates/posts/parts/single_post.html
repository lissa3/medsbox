{% load static i18n %}
<!-- short represention -->
<div class="single_post">
    <h3>{{post.title}}</h3>
    <p>{{post.published_at|date:"F d, Y"}}</p>
    <strong>{% trans "category" %}: {{post.categ.name}}</strong>
    <div class="content">
        {{post.content|safe}}
    </div>
    <div class="details">
      <a href="{% url 'posts:post_detail' post.slug %}">More details</a>
    </div>
    <hr>
</div>
