{% load i18n %}
  {% for post in posts%}
    {% if forloop.last %}
      {% if page_obj.has_next %}
      <div hx-get="{% url 'posts:post_list'%}?page={{page_obj.next_page_number}}" hx-trigger='revealed' hx-swap='afterend' hx-target='this'>

        {% endif %}

        {% else %}
    <div>
    {% endif %}
      <h3>{{post.title}}</h3>
      <p>{{post.created_at|date:"F d, Y"}}</p>
      <strong>{% trans "category" %}: {{post.categ.name}}</strong>
      <div class="content">
          {{post.content|safe}}
      </div>
      <div class="details">
        <a href="{% url 'posts:post_detail' post.slug %}">More details</a>
      </div>
      <hr>
    </div>
  {% endfor %}
